<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,
      html {
        height: 100%;
      }
      .cont {
        min-height: 100%;
      }
      {% block css %}{% endblock css %}
    </style>
    <title>{% block title %}{% endblock title %} | SGwr Creations</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Light $hop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="/about/" name="about">About us</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="/contact">Contact us</a>
            </li>
          </ul>
          <form method="post" action="/" class="d-flex">
            {% csrf_token %}
            <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search" value=""/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}

    <div class="cont">
    {% block body %}{% endblock body %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(function(){
        var current = location.pathname;
        $('.navbar-nav li a').each(function(){
            var $this = $(this);
            // if the current path is like this link, make it active
            if($this.attr('href').indexOf(current) !== -1){
                $this.addClass('active');
              }
          })
      })
      if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
      }
      {% block script %}{% endblock script %}
    </script>
    </div>
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-2 pb-0">
        <!-- Section: Social media -->
        <section class="mb-2">
    
          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Linkedin" href="https://www.linkedin.com/in/sushant-gangwar/" target="_blank" role="button">
            <i class="fa fa-linkedin"></i>
          </a>
    
          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Github" href="https://github.com/sushantgwr87" target="_blank" role="button">
            <i class="fa fa-github"></i>
          </a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright to <img src="/static/img/Sgwr_logo.png" style="width: 2%;"> Sgwr Creations
      </div>
      <!-- Copyright -->
    </footer>
  </body>

</html>
